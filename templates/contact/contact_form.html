{% extends 'base.html' %}
{% load i18n %}

{% block title %}

{% endblock title %}

{% block content %}

    <div class="row centering-box">
		<div class="spacing-buffer"></div>

        <form action="/contact/" method="post">

			{{ form.as_p }}
			<input type="submit" class="btn btn-default" value="Submit" />
		</form>


    </div>
</div>

{% endblock content %}
